 <html lang="ru">
    <head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
<!----------если свойства в компоненте от которого наследуются в html разметке указаны с помощью data- атрибутов,
            то в компоненте который их наследует они должны быть также указаны в html разметке
----------------------->  


		
			<div data-test_container="container" class="card col-3" style="color: red;">
			
				<p data-test_container-main_text="text" data-test_container-click="click">click_1</p>

			</div>
		
		   <div data-test_array="array" >
		        
				<!-- указываем наследуемые свойства в html -->
		        <p  data-test_array-main_text="text"  data-test_array-click="click">click_1</p>
				
				
		        <div>
					<div data-test_container_2="container" class="card col-3" style="color: red; margin-top: 10px;">
												
						<p  data-test_container_2-text2="text"  data-test_container_2-click2="click" >click_2</p>
				
					</div>
				</div>	
				
			</div>	
			
		   <div data-test_container_3="container" class="card col-3" style="color: red; margin-top: 10px;">
			
				<p  data-test_container_3-main_text="text"  data-test_container_3-click="click">click_1</p>
				
				<p  data-test_container_3-text2="text"  data-test_container_3-click2="click" >click_2</p>
				
				<p  data-test_container_3-text3="text"  data-test_container_3-click3="click" >click_3</p>
				
			</div>
			
		    <div data-test_container_4="container" class="card col-3" style="color: red; margin-top: 10px;">
			
				<p  data-test_container_4-text4="text"  data-test_container_4-click4="click">click_4</p>
				
				
			</div>
			
			<div data-test_container_5="container" class="card col-3" style="color: red; margin-top: 10px;">
			
				<p  data-test_container_5-main_text="text"  data-test_container_5-click="click">click_1</p>
				
				<p  data-test_container_5-text2="text"  data-test_container_5-click2="click" >click_2</p>
				
				<p  data-test_container_5-text3="text"  data-test_container_5-click3="click" >click_3</p>
				
			   <p  data-test_container_5-text4="text"  data-test_container_5-click4="click">click_4</p>
				
			</div>

   
 <!--------------------------------->  
		</div>	
	</div>
</div>
